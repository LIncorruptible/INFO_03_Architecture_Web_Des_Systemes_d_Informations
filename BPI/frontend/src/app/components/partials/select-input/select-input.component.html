<input-container [label]="label">
    <select [formControl]="formControl" [(ngModel)]="nrSelect">
        <option value="" disabled>Select {{ label }}</option>
        <option *ngFor="let object of selectObjectsList" [ngValue]="object">
            {{ object[viewValue] }}
        </option>
    </select>
    <input-validation [control]="control" [showErrorsWhen]="showErrorsWhen"> </input-validation>
</input-container>
