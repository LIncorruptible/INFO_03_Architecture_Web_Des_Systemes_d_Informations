<div class="form-group input-container" [ngClass]="{'has-error': control.invalid && showErrorsWhen}">
    <label>{{ label }}</label>
    <input class="form-control" [type]="type" [placeholder]="label" [formControl]="formControl">
    <input-validation
        [control]="control"
        [showErrorsWhen]="showErrorsWhen">
    </input-validation>
</div>
