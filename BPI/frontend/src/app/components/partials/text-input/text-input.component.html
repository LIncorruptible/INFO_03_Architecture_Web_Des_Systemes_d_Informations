<input-container [label]="label">
    <div class="form-group" [ngClass]="{'has-error': control.invalid && showErrorsWhen}">
        <input class="form-control" [type]="type" [placeholder]="label" [formControl]="formControl">
        <input-validation
            [control]="control"
            [showErrorsWhen]="showErrorsWhen">
        </input-validation>
    </div>
</input-container>
