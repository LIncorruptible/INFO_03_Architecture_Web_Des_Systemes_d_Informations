<div class="container">
    <div class="details">
        <material-table 
        *ngIf="numberOfMaterials && numberOfMaterials > 0"
        ></material-table>
        <not-found
        [visible]="!numberOfMaterials || numberOfMaterials === 0"
        notFoundMessage="No materials found"
        [resetLinkText]="(isAdmin) ? 'Add a new material' : 'Go back'"
        [resetLinkRoute]="(isAdmin) ? '/materials/add' : ''"
        ></not-found>
    </div>
</div>
