<div class="container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="needs-validation" novalidate>

        <text-input
            [control]="fc['email']"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="Email">
        </text-input>

        <text-input
            [control]="fc['password']"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="Password">
        </text-input>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="text-center mt-3">
            New user? &nbsp;
            <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                Register here
            </a>
        </div>
    </form>
</div>
